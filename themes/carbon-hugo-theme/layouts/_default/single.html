{{ partial "header" . }}
<div class="bx--col-sm-12 bx--col-md-12 bx--col-lg-12  bx--col-xlg-12 bx--col-max-12">
  <h1 class="p-name"><a href="{{ .Scratch.Get "link" }}" class="u-url">{{ .Title }}</a></h1>
  {{ if eq .Params.type "blog" }}
  <div class="postmeta">{{ .Date | time.Format ":date_medium" }} | {{ .Params.author }} | {{ partial "tags.html" . }}</div>
  {{ end }}
  {{ .Content | replaceRE "(<h[1-6]\\sid=\"([^\"]+)\"\\s?>)(.+)(</h[1-6]+>)" "${1}<a href=\"#${2}\">${3}</a>${4}" | safeHTML }}
</div>
{{ partial "footer.html" . }}
